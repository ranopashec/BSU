<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Company</title>
  <link rel="stylesheet" type="text/css" href="form.css">
  <style>
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form id="myForm" novalidate>
    <label for="sender" class="form-label">Sender's address:</label>
    <input type="text" id="sender" name="sender" required>
    <div id="senderError" class="error"></div>

    <label for="startTime" class="form-label">Pick-up time (hh:mm):</label>
    <input type="text" id="startTime" name="startTime" pattern="^(0?[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" required>
    <div id="startTimeError" class="error"></div>

    <label for="endTime" class="form-label">Drop-off time (hh:mm):</label>
    <input type="text" id="endTime" name="endTime" pattern="^(0?[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" required>
    <div id="endTimeError" class="error"></div>

    <label for="weight" class="form-label">Weight of package:</label>
    <input type="number" id="weight" name="weight" min="1" max="100" required>
    <div id="weightError" class="error"></div>

    <label for="receiver" class="form-label">Receiver's address:</label>
    <input type="text" id="receiver" name="receiver" required>
    <div id="receiverError" class="error"></div>

    <input type="submit" value="Enter">
  </form>

  <script src="form.js"></script>
</body>
</html>
