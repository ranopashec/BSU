<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transport Company</title>
<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>

<div class="transport-info">
  <h1>Transport Company</h1>
</div>

<div class="form-container">
  <form id="myForm">
    <label for="sender" class="form-label">Sender's address:</label>
    <input type="text" id="sender" name="sender" required><br>
    
    <label for="startTime" class="form-label">Pick-up time (hh:mm):</label>
    <input type="text" id="startTime" name="startTime" pattern="^(0?[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" required><br>
    
    <label for="endTime" class="form-label">Drop-off time (hh:mm):</label>
    <input type="text" id="endTime" name="endTime" pattern="^(0?[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" required><br>
    
    <label for="weight" class="form-label">Weight of package:</label>
    <input type="number" id="weight" name="weight" min="1" max="100" required><br>
    
    <label for="receiver" class="form-label">Receiver's address:</label>
    <input type="text" id="receiver" name="receiver" required><br>

    <input type="submit" value="Enter">
  </form>

  <div id="errorMessages"></div>
</div>

<script src="form.js"></script>

</body>
</html>
